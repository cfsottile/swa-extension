<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="sidebar.css"/> -->
    <script src="sidebar.js"></script>
  </head>

  <body>
  
    <h2>Semantic Web Augmentation</h1>

    <hr>

    <div id="selector" style="margin:20px">
      <h3>Selection</h3>
      <div style="margin:20px">
        <input type="button" id="selector" value="Select structure" onclick="selectButton()">
        <input type="checkbox" id="selector-many"> <label>Many</label>
      </div>
      <div style="margin:20px">
        <input type="text" id="selector-xpath" disabled>
      </div>
    </div>

    <hr>

    <div id="extractor" style="margin:20px">
      <h3>Extraction</h3>
      <div style="margin:20px">
      <label>Data extraction strategy:</label>
      <select id="extractor-select">
        <option>text content</option>
        <option>href</option>
      </select>
      </div>
    </div>

    <hr>
  
    <div id="fetcher" style="margin:20px">
      <h3>Querying</h3>
      <div style="margin:20px">
        <textarea id="query"></textarea>
      </div>
    </div>
    
    <hr>

    <div id="builder" style="margin:20px">
      <h3>Building</h3>
      <div style="margin:20px">
        <textarea></textarea>
      </div>
    </div>
    
    <hr>

    <div id="injector" style="margin:20px">
      <h3>Injection</h3>
      <div style="margin:20px">
        <input type="button" id="selector" value="Select node" onclick="selectButton()">
        <select>
          <option>insert after</option>
          <option>insert before</option>
        </select>
      </div>
      <div style="margin:20px">
        <input type="text" id="selector-xpath" disabled>
      </div>      
    </div>
    
    <hr>

    <input type="button" value="Augment" style="display: block; margin: 0 auto; margin-top: 30px">
    
  </body>
</html>
